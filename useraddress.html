<!DOCTYPE html>
<html lan="en">
	<head>
	<link rel="stylesheet" href="useraddress.css">
	<meta charset="UTF-8">
	<title>UserAddress</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class ="navbar">
		<div class="logo">
			<img src="C:\Users\YASWANTH REDDY\OneDrive\Desktop\HTML&CSS PRACTICE\capstone\b.jpg" width="100px" align="left"><br></br>
		</div>
	</div>
	
	
	
	<div class="container">
	<h1>Enter UserAddress</h1>
	
	<div class="first-row" align="left">
		<div class="Addressline1">
				<h3>Address Line1</h3>
				<div class="input-field">
					<input type = "text" maxlength="50"><br></br>
			</div>
		</div>
	<div class="second-row" align="left">
		<div class="addressline2">
			<h3>Address Line2</h3>
			<div class="input-field">
				<input type="text" maxlength="20"><br></br>
			</div>
		</div>
 	</div>
	<div class="third-row" align="left">
		<div class="city">
			<h3>City</h3>
			<div class="input-field">
				<input type="text" list="city" name="city">
				<datalist id="city">
					<option value="Adoni"></option>
					<option value="Amaravati"></option>
					<option value="Nellore"></option>
					<option value="Tirupati"></option>
					<option value="Chennai"></option>
					<option value="Hyderabad"></option>
					<option value="Delhi"></option>
					<option value="Bangalore"></option>
					</datalist>
			</div>
		</div>
		<div class="pincode" align="left">
			<h3>Pincode<h3>
			<div class="input-field">
				<input type="number" maxlength="6"><br></br>
			</div>
		</div>
	</div>
		
	<div class="forth-row" align="left">
		<div class="state">
			<h3>State</h3>
			<div class="input-field">
				<input type="text" list="state" name="state">
				<datalist id="state">
					<option value="AndhraPradesh"></option>
					<option value="Telangana"></option>
					<option value="TamilNadu"></option>
					<option value="Karanataka"></option>
					<option value="Kerala"></option>
					<option value="UttarPradesh"></option>
					<option value="Madhya Pradesh"></option>
					<option value="Punjab"></option>
					<option value="Himachal Pradesh"></option>
			</div>
		</div>	
		<div class="country" align="left">
			<h3>Country</h3>
			<div class="input-field">
				<input type="text" list="country" name="country">
				<datalist id="country">
					<option value="India"></option>
					<option value="Usa"></option>
					<option value="France"></option>
					<option value="Germany"></option>
					<option value="Japan"></option>
					<option value="Austrailia"></option>
					<option value="Russia"></option>
					<option value="China"></option>
				</datalist>	
			</div>
		</div>
		</div>
	
	<a href="login1.html">create Account</a>
	</div>
</body>
